<!DOCTYPE html>
<html>
<head>
  <title>I am Piet Mondrian?</title>

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>

  <div class="menu big">

    <h1>Piet Mondrian Generator</h1>

    <!-- Start Button -->
    <button id="startButton">Start</button>
    <br>
    <br>

    <!-- Refresh rate slider -->
    <h2>Refresh Rate (ms)</h2>
    <input type="number" name="RefreshRateValue" value="500">
    <br/>

    <!-- Color pickers -->
    <h2>Colors</h2>
    <input name="colorpicker0" class="big" type="color" value="#ff0000"><br/>
    <input name="colorpicker1" class="big" type="color" value="#eeff00"><br/>
    <input name="colorpicker2" class="big" type="color" value="#004cff"><br/>
    <input name="colorpicker3" class="big" type="color" value="#000000"><br/>
    <input name="colorpicker4" class="big" type="color" value="#ffffff"><br/>
    <input name="colorpicker5" class="big" type="color" value="#07680c"><br/>
  </div>

  <!-- Where art is made -->
  <div id="canvas" class="small"></div>

  <!-- Collapse menu button -->
  <button id="menuCollapse" onclick="collapseMenu()">Collapse</button>

  <!-- Scripts * Put at bottom to help page load *-->
  <script src="JS/librarys/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="JS/manipulate.js"></script>

</body>
</html>
